<!DOCTYPE html>
<html>
    <head>
        <title>Week 1 HTML CSS Excercise</title>
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="styles.css" >
        
    </head>
    <body>
        <header >
            <figure class="album-card" >
                <img class="album-img" src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="CattyBoard Top 100 Single Charts(11.06.36)">
                <figcaption class="album-details" >
                    <h2 class="album-title">CattyBoard Top 100 Single Charts(11.06.36)</h2>
                    <div class="artist" ><p>Unknown Artist</p><p>2016. Charts. 100 songs</p></div>
                    <div class="album-actions">
                        <div class="album-action">
                            <i class="las la-play"></i> Play all
                        </div>
                        <div class="album-action">  
                            <i class="las la-plus"></i> Add to
                        </div>
                        <div class="album-action"> 
                            <i class="las la-ellipsis-h"></i> More
                        </div>
                    </div>
                </figcaption>
               
            </figure>
        </header>
    </body>
</html>
